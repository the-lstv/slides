<div #intro data-accent="#F0A860">
    <svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" fill="none">
    <text fill="#F0A860" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="96" font-weight="800" letter-spacing="-0.02em"><tspan x="96" y="160.06">Introduction</tspan></text>
    <text fill="#894A0A" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="48" letter-spacing="-0.02em"><tspan x="96" y="212.28">what is a programming language?</tspan></text>
    <rect x="72" y="490" width="1776" height="256" fill="black" stroke="#D76767" stroke-opacity="0.3" stroke-width="5" stroke-dasharray="20 20"/>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="48" letter-spacing="-0.02em"><tspan x="128" y="577.28">An example program that prints text on a screen:</tspan></text>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="48" letter-spacing="-0.02em"><tspan x="96" y="380.28">Programming languages allow us to instruct computers </tspan><tspan x="96" y="438.28">what to do - they allow us to “talk” to computers.</tspan></text>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="48" letter-spacing="-0.02em"><tspan x="96" y="832.28">Code is human-readable, so for the computer to actually </tspan><tspan x="96" y="890.28">understand them, it has to be compiled into machine </tspan><tspan x="96" y="948.28">code.</tspan></text>
    <rect x="128" y="618" width="554" height="69" rx="20" fill="#1A1510"/>
    <foreignObject x="128" y="580" width="554" height="100">
        <pre><code class="language-typescript">print("Hello, world!");</code></pre>
    </foreignObject>
    <defs>
    </defs>
    </svg>
</div>

    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="36" letter-spacing="-0.02em"><tspan x="743" y="853.46">They compile to pseudo-code and use a runtime VM.&#10;</tspan><tspan x="743" y="896.46">Mostly replaced by JIT; not that popular today.&#10;</tspan><tspan x="743" y="939.46">Example: Java, C#</tspan></text>

    <rect x="67" y="205" width="551" height="770" fill="black" stroke="#D76767" stroke-opacity="0.3" stroke-width="5" stroke-dasharray="20 20"/>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="64" font-weight="bold" letter-spacing="-0.02em"><tspan x="193.728" y="309.972">Compiled</tspan></text>
    <rect x="110" y="377" width="252" height="44" fill="#273D52"/>
    <rect x="110" y="593" width="304" height="44" fill="#523327"/>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="36" letter-spacing="-0.02em"><tspan x="122" y="412.46">Advantages:&#10;</tspan><tspan x="164.48" y="455.46">Fast&#10;</tspan><tspan x="164.48" y="498.46">Small executable&#10;</tspan><tspan x="164.48" y="541.46">Metaprogramming&#10;</tspan><tspan x="122" y="584.46">&#10;</tspan><tspan x="122" y="627.46">Disadvantages:&#10;</tspan><tspan x="164.48" y="670.46">Harder debugging&#10;</tspan><tspan x="164.48" y="713.46">No code execution </tspan><tspan x="164.48" y="756.46">at runtime&#10;</tspan><tspan x="164.48" y="799.46">Run only at </tspan><tspan x="164.48" y="842.46">specific arch.</tspan></text>
    <rect x="1239" y="205" width="614" height="770" fill="black" stroke="#D76767" stroke-opacity="0.3" stroke-width="5" stroke-dasharray="20 20"/>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="64" font-weight="bold" letter-spacing="-0.02em"><tspan x="1324.28" y="294.54">VM Languages</tspan></text>
    <rect x="1282" y="377" width="252" height="44" fill="#273D52"/>
    <rect x="1282" y="550" width="304" height="44" fill="#523327"/>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="36" letter-spacing="-0.02em"><tspan x="1294" y="412.46">Advantages:&#10;</tspan><tspan x="1336.48" y="455.46">Runs anywhere the VM </tspan><tspan x="1336.48" y="498.46">does&#x2028;</tspan><tspan x="1336.48" y="541.46">&#10;</tspan><tspan x="1294" y="584.46">Disadvantages:&#10;</tspan><tspan x="1336.48" y="627.46">Often slower than JIT&#10;</tspan><tspan x="1336.48" y="670.46">Requires a runtime&#10;</tspan><tspan x="1336.48" y="713.46">Harder debugging&#10;</tspan><tspan x="1336.48" y="756.46">No runtime execution&#10;</tspan><tspan x="1294" y="799.46">&#10;</tspan><tspan x="1294" y="842.46">They were mostly useful </tspan><tspan x="1294" y="885.46">historically.</tspan></text>
    <rect x="653" y="205" width="551" height="770" fill="black" stroke="#D76767" stroke-opacity="0.3" stroke-width="5" stroke-dasharray="20 20"/>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="64" font-weight="bold" letter-spacing="-0.02em"><tspan x="723.149" y="307.54">Interpreted</tspan></text>
    <rect x="696" y="377" width="252" height="44" fill="#273D52"/>
    <rect x="696" y="637" width="304" height="44" fill="#523327"/>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="36" letter-spacing="-0.02em"><tspan x="708" y="412.46">Advantages:&#10;</tspan><tspan x="750.48" y="455.46">Easy debugging&#10;</tspan><tspan x="750.48" y="498.46">Runtime features&#10;</tspan><tspan x="750.48" y="541.46">Runs anywhere the </tspan><tspan x="750.48" y="584.46">runtime does&#10;</tspan><tspan x="708" y="627.46">&#10;</tspan><tspan x="708" y="670.46">Disadvantages:&#10;</tspan><tspan x="750.48" y="713.46">Slow&#10;</tspan><tspan x="750.48" y="756.46">Requires a runtime&#10;</tspan><tspan x="750.48" y="799.46">Source code is </tspan><tspan x="750.48" y="842.46">needed</tspan></text>

    <text fill="#F0A860" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="96" font-weight="800" letter-spacing="-0.02em"><tspan x="96" y="160.06">Low/High level languages</tspan></text>
    <rect x="96" y="697" width="286" height="63" fill="#8F5E19" fill-opacity="0.25"/>
    <rect x="904" y="697" width="305" height="63" fill="#8F5E19" fill-opacity="0.25"/>
    <text fill="#8F5419" style="white-space: pre" xml:space="preserve" font-family="IBM Plex Mono" font-size="38" font-weight="500" letter-spacing="-0.03em"><tspan x="140.46" y="822.75">Work closer to hardware&#10;</tspan><tspan x="140.46" y="871.75">Have more control over it&#10;</tspan><tspan x="140.46" y="920.75">Often faster/higher potential&#10;</tspan><tspan x="140.46" y="969.75">Often more difficult</tspan></text>
    <text fill="#8F5419" style="white-space: pre" xml:space="preserve" font-family="IBM Plex Mono" font-size="38" font-weight="500" letter-spacing="-0.03em"><tspan x="948.46" y="822.75">Are more abstracted&#10;</tspan><tspan x="948.46" y="871.75">Have less direct hardware control&#10;</tspan><tspan x="948.46" y="920.75">Often slower and less capable&#10;</tspan><tspan x="948.46" y="969.75">Often easier</tspan></text>
    <text fill="#DFB07A" style="white-space: pre" xml:space="preserve" font-family="IBM Plex Mono" font-size="48" font-weight="600" letter-spacing="-0.03em"><tspan x="112" y="747.5">Low-level</tspan></text>
    <text fill="#DFB07A" style="white-space: pre" xml:space="preserve" font-family="IBM Plex Mono" font-size="48" font-weight="600" letter-spacing="-0.03em"><tspan x="920" y="747.5">High-level</tspan></text>
    <text fill="white" style="white-space: pre" xml:space="preserve" font-family="JetBrains Mono" font-size="48" letter-spacing="-0.02em"><tspan x="96" y="263.28">Programming languages are also categorized based on how </tspan><tspan x="96" y="321.28">close to the hardware they operate.&#10;</tspan><tspan x="96" y="379.28">&#10;</tspan><tspan x="96" y="437.28">The lowest level &#x201c;language&#x201d; would be Assembly - it maps </tspan><tspan x="96" y="495.28">to machine code nearly one-to-one.&#10;</tspan><tspan x="96" y="553.28">&#10;</tspan><tspan x="96" y="611.28">A high level language would be something like Python.</tspan></text>

<canvas #gradient-background></canvas>

<script>
    const presentation = init();

    const waves = new CombinedShaderRenderer(document.querySelector('#waves'));
    const FRAMERATE = 24;
    waves.limitFPS(FRAMERATE);
    waves.addShaderContext(ShaderSource.waves(waves.gl), {
        u_time: { type: "uniform1f", value: time => [(time * 0.001) + 0.15] },
        u_resolution: { type: "uniform2f", value: [512, 512] },
        u_speed: { type: "uniform1f", value: [.1] },
        u_scale: { type: "uniform1f", value: [.8] },
        u_background: { type: "uniform4fv", value: [[0, 0, 0, 1]] },
        u_color: { type: "uniform4fv", value: [[0, 1, 0.01568627450980392, 1]] },
        u_phase: { type: "uniform1f", value: [.5] },
        u_brightness: { type: "uniform1f", value: [1] }
    });

    const bgCanvas = document.querySelector('#gradient-background');
    let bgColors = [0.25098039215686274,0.7529411764705882,0.9058823529411765,1,0.9882352941176471,0.7607843137254902,0.10588235294117647,1,0.9294117647058824,0.4235294117647059,0.18823529411764706,1,0,0,0,0];

    const animatedGradient = new CombinedShaderRenderer(bgCanvas);
    animatedGradient.limitFPS(FRAMERATE);
    animatedGradient.addShaderContext(ShaderSource.blurredColors(animatedGradient.gl), {
        u_time: { type: "uniform1f", value: time => [(time * 0.001) + 1000] },
        u_resolution: { type: "uniform2f", value: [512, 512] },
        u_speed: { type: "uniform1f", value: [0.196] },
        u_scale: { type: "uniform1f", value: [4] },
        u_colors: { type: "uniform4fv", value: () => [bgColors] },
        u_blur: { type: "uniform1f", value: [1] },
        u_animate: { type: "uniform1f", value: [1] },
        u_animate_speed: { type: "uniform1f", value: [1] },
        u_frequency: { type: "uniform1f", value: [0] },
        alpha: { type: "uniform1f", value: [0.25] },
    });

    presentation.content.appendChild(bgCanvas);

    presentation.on("ready", () => {
        hljs.highlightAll();

        for(let code of document.querySelectorAll(".hljs")) {
            // Convert text nodes to spans
            for(let node of code.childNodes) {
                if(node.nodeType === Node.TEXT_NODE) {
                    let span = document.createElement("span");
                    span.textContent = node.textContent;
                    node.replaceWith(span);
                }
            }
        }

        for(let slide of document.querySelectorAll("[data-accent]")) {
            // Compute bgColor
            const color = (new LS.Color(slide.dataset.accent).pixel.map(c => c/255));
            slide.bgColors = [...color, ...color, ...color, 0,0,0,0];
        }

        animatedGradient.start();
    });

    presentation.on("changed", (state, newSlide, oldSlide) => {
        if(newSlide.id === "notables") {
            waves.start();
        } else {
            waves.stop();
        }

        if(state.initial) return;

        if(newSlide.element.bgColors) {
            bgColors = newSlide.element.bgColors;
        }

        switch(true) {
            case (oldSlide && oldSlide.id === "cover"):
                if(oldSlide) presentation.leaving(oldSlide.element, [
                   { opacity: 1, transform: "translateY(0) scale(1)", zIndex: 1, borderRadius: "0", offset: 0, filter: "blur(0px)" },
                   { opacity: 1, transform: "translateY(-15px) translateX(40px) rotate(5deg) scale(0.98)", zIndex: 1, borderRadius: "20px", offset: 0.08 },
                   { opacity: 0, transform: "translateY(800px) translateX(150px) rotate(20deg) scale(0.8)", zIndex: 1, borderRadius: "100px", offset: 1, filter: "blur(50px)" }
                ], {
                    duration: 650,
                    easing: "ease-in-out"
                });
                
                presentation.animate(newSlide.element, [
                    { opacity: 0, transform: "translateY(-100px) scale(1.1) rotate(-3deg)", filter: "blur(10px)" },
                    { opacity: 0.5, transform: "translateY(-50px) scale(1.05) rotate(-1.5deg)", filter: "blur(5px)", offset: 0.4 },
                    { opacity: 1, transform: "translateY(0) scale(1) rotate(0deg)", filter: "blur(0px)" }
                ], {
                    duration: 800,
                    easing: Presentation.SPRING
                });
                break;
            
            case (newSlide.id === "notables"):
                presentation.leaving(oldSlide.element);

                presentation.animate(newSlide.element, [
                    { opacity: 0, transform: "translateY(-80%)" },
                    { opacity: 1, transform: "translateY(0) scale(1)" }
                ], {
                    duration: 450,
                    easing: Presentation.SPRING
                });
                break;

            default:
                if(oldSlide) presentation.leaving(oldSlide.element, [
                    { opacity: 1, transform: "scale(1)" },
                    { opacity: 0, transform: "scale(0.95)" }
                ], {
                    duration: 450,
                    easing: Presentation.SPRING
                });

                presentation.animate(newSlide.element, [
                    { opacity: 0, transform: "scale(0.95)" },
                    { opacity: 1, transform: "scale(1)" }
                ], {
                    duration: 450,
                    easing: Presentation.SPRING
                });
        }

        presentation.animate(".gear", [
            { transform: "rotate(0deg)" },
            { transform: "rotate(360deg)" }
        ], {
            duration: 4000,
            iterations: Infinity,
            easing: Presentation.SPRING
        });

        presentation.animate(".hljs > *", [
            { opacity: 0, filter: "blur(5px)", textShadow: `0 0 0px currentColor` },
            { opacity: 0.7, filter: "blur(2px)", textShadow: `0 0 15px currentColor`, offset: 0.5 },
            { opacity: 1, filter: "blur(0px)", textShadow: `0 0 8px currentColor` }
        ], {
            duration: 600,
            staggering: 80,
            fill: "forwards",
            easing: Presentation.SPRING
        });

        presentation.animate(".hljs > *", [
            { textShadow: `0 0 0 currentColor` },
            { textShadow: `0 0 15px currentColor`, offset: 0.5 },
